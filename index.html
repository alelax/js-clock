<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Digital clock JS</title>
   </head>

   <body>

      <div class="clock-grid-container">
         <div id="day" class="self-stretch small">

         </div>
         <div id="day-number" class="self-stretch small">

         </div>
         <div id="hour" class="self-stretch bigger">

         </div>
         <div id="colon" class="xs-hidden self-center medium">
            :
         </div>
         <div id="seconds" class="self-stretch medium">

         </div>
         <div id="minutes" class="self-stretch bigger">
            rty
         </div>
         <div id="month" class="self-stretch small">
            ert
         </div>
         <div id="year" class="self-stretch small">
            ert
         </div>
      </div>

      <script type="text/javascript" src="script.js"></script>

   </body>
</html>
